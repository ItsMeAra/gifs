<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.github.url }}{% endif %}</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        
        <header class="searchBar">
            <input type="text" class="searchBar-input  js-search" placeholder="Search for a gif">
        </header>

        <section class="gifViewer">
            <div class="gifViewer-img">
                <img src="gif-library/why-you/i-see-what-you-did-there.gif" id="preview" class="gifViewer-img-gif">
            </div>

            {{ content }}
        </section>

        {% include site-index.html %}

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
