<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.github.url }}{% endif %}</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header class="page-header">
            <div class="img-preview">
            <img src="gifs/why-you/i-see-what-you-did-there.gif" alt="You're good you!" class="banner-img">
            <img src="" id="preview" class="gif-preview">
            </div>

        <div class="gif-listing">
            {% include site-index.html %}
        </div>

        <script src="_js/app.js"></script>

    </body>
</html>
